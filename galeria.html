            <img src="assets/galeria/glry6.png" alt="Jabón 3" class="slider-image">

  <!-- Script del Slider -->
  <script>
    // Inicializar sliders
    const sliders = {};

    function initSlider(sliderId) {
      const container = document.getElementById(sliderId);
      const images = container.querySelectorAll('.slider-image');
      const dotsContainer = container.querySelector('.slider-dots');
      
      sliders[sliderId] = {
        currentIndex: 0,
        images: images,
        total: images.length
      };

      // Crear dots
      for (let i = 0; i < images.length; i++) {
        const dot = document.createElement('span');
        dot.className = 'dot' + (i === 0 ? ' active' : '');
        dot.onclick = () => goToSlide(sliderId, i);
        dotsContainer.appendChild(dot);
      }

      // Auto-play cada 5 segundos
      setInterval(() => changeSlide(sliderId, 1), 5000);
    }

    function changeSlide(sliderId, direction) {
      const slider = sliders[sliderId];
      slider.images[slider.currentIndex].classList.remove('active');
      
      slider.currentIndex += direction;
      
      if (slider.currentIndex >= slider.total) {
        slider.currentIndex = 0;
      } else if (slider.currentIndex < 0) {
        slider.currentIndex = slider.total - 1;
      }
      
      slider.images[slider.currentIndex].classList.add('active');
      updateDots(sliderId);
    }

    function goToSlide(sliderId, index) {
      const slider = sliders[sliderId];
      slider.images[slider.currentIndex].classList.remove('active');
      slider.currentIndex = index;
      slider.images[slider.currentIndex].classList.add('active');
      updateDots(sliderId);
    }

    function updateDots(sliderId) {
      const container = document.getElementById(sliderId);
      const dots = container.querySelectorAll('.dot');
      dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === sliders[sliderId].currentIndex);
      });
    }

    // Inicializar al cargar
    document.addEventListener('DOMContentLoaded', () => {
      initSlider('galeria_slider_a');
      initSlider('galeria_slider_b');
    });
  </script>
</body>
